<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Flipper</title>
	<link rel="stylesheet" type="text/css" href="flipper.css">
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="LevelManager.js"></script>
	<script type="text/javascript" src="utils.js"></script>
	<script type="text/javascript" src="PuzzleFactory.js"></script>
	<script type="text/javascript" src="puzzle.js"></script>
	<script type="text/javascript" src="SolutionSet.js"></script>
	<script type="text/javascript" src="grid.js"></script>
	<script type="text/javascript" src="rectangle.js"></script>
	<script type="text/javascript" src="SoundManagerClass.js"></script>
	<script type="text/javascript" src="StopWatch.js"></script>
	<script type="text/javascript" src="AnimatedBackground.js"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/prototype/1.7.1.0/prototype.js">
	</script>
	</head>
	<body>
		<div id="backgroundContainer"> .
			<div id="backgroundDarkness"> </div>

		</div>
		<!-- Media Container -->
		<div style="display:none;">
	        <audio id="boimp" src="droplet.mp3" controls preload="auto" autobuffer></audio>
	        <audio id="complete" src="complete.mp3" controls preload="auto" autobuffer></audio>
	        <audio id="happyland" src="happyland.mp3" controls preload="auto" autobuffer></audio>
	        <audio id="tick" src="tick.mp3" controls preload="auto" autobuffer></audio>
		</div>
		<div id="gameClock"> Hey </div>
		<div id="gameArea">
			<!-- This is the game area containing the main grid and game stats -->
			<div id="flipperBoard">
				<div id="flipperGrid"></div>
		 		<div id="gameStats">
		 			<h1>Game Stats</h1>
		 			<p id="clicks"></p>
		 			<p id="par"></p>
		 			<p id="difficultySpan"></p>
		 			<p>Thanks to http://wrathgames.com/blog for the music</p>
		 		</div>
		 	</div>

		 	<!-- Contains the solution, reset, and hint buttons -->
		 	<div id="gameMenu">
		 		<div id="solutionGrid"></div>
	 			<h1>Goal</h1>
	 			<button id="reset">Reset</button>
	 			<button id="hint">Hint</button>
	 			<button id="skipButton">Skip</button>
	 		</div>
	 	</div>

	</body>
</html>

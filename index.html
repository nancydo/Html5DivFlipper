<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Flipper</title>

	<link rel="stylesheet" type="text/css" href="Position.css">

	<link rel="stylesheet" type="text/css" title="Nancy" href="Theme1.css">
	<link rel="alternate stylesheet" type="text/css" title="Roy" href="Theme2.css">

	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="LevelManager.js"></script>
	<script type="text/javascript" src="utils.js"></script>
	<script type="text/javascript" src="PuzzleFactory.js"></script>
	<script type="text/javascript" src="puzzle.js"></script>
	<script type="text/javascript" src="SolutionSet.js"></script>
	<script type="text/javascript" src="grid.js"></script>
	<script type="text/javascript" src="rectangle.js"></script>
	<script type="text/javascript" src="SoundManagerClass.js"></script>
	<script type="text/javascript" src="StopWatch.js"></script>
	<script type="text/javascript" src="AnimatedBackground.js"></script>
	<script type="text/javascript" src="GameManagerClass.js"></script>
	<script type="text/javascript" src="MainMenu.js"></script>
	<script type="text/javascript" src="OptionsMenu.js"></script>
	<script type="text/javascript" src="jquery-2.0.1.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	</script>
	</head>
	<body onload="Main();">

		<!-- Media Container -->
		<!-- Keep the really large files in the main HTML page so we can ensure they are loaded in code -->
		<div style="display:none;">
	        <audio id="boimp" src="droplet.mp3" controls preload="auto" autobuffer></audio>
	        <audio id="complete" src="complete.mp3" controls preload="auto" autobuffer></audio>
	        <audio id="happyland" src="happyland.mp3" controls preload="auto" autobuffer></audio>
	        <audio id="tick" src="tick.mp3" controls preload="auto" autobuffer></audio>
		</div>

		<div id="gameArea">
			<div id="flipperGrid"></div>

			<div id="solutionParStatus" class="gameStatusSquare left">
				<div id="solutionGrid" class="gameStatusSquareContent"> </div>
				<div id="parStatus" class="gameStatusSquareLabel"> </div>
			</div>

			<div id="gameClockStatus" class="gameStatusSquare right">
				<img id="gameClockIcon" class="gameStatusSquareContent" src="clock-icon.png"> </img>
				<div id="gameClockLabel" class="gameStatusSquareLabel"> </div>
			</div>

			<div id="gameLevelStatus" class="gameStatusSquare right">
				<div id="gameLevelContent" class="gameStatusSquareContent"> </div>
				<div id="gameLevelLabel" class="gameStatusSquareLabel"> Rating </div>
			</div>

			<div id="resetButton" class="gameStatusSquare right">
				<div id="gameLevelLabel" class="gameStatusSquareLabel"> Reset Puzzle </div>
			</div>

			<div id="mainMenu">
				<div id="challengeButton" class="button">
					<div class="buttonLabel">Challenge</div>
					<img src="star-icon.png" class="buttonIcon">
				</div>
				<div id="timedButton" class="button">
					<div class="buttonLabel">Timed</div>
					<img src="clock-icon.png" class="buttonIcon">
				</div>
				<div id="endlessButton" class="button">
					<div class="buttonLabel">Endless</div>
					<img src="endless-icon.png" class="buttonIcon">
				</div>
				<div id="optionsButton" class="button">
					<div class="buttonLabel">Options</div>
					<img src="wrench-icon.png" class="buttonIcon">
				</div>
				<div id="options">
					<a href="http://sdrv.ms/15iXzvR">Flipper ideas</a>
					<div id="volume"></div>
					<div id="amount"></div>
					<button onclick="SetCssTheme('Nancy');"> Set Nancy's Theme </button>
					<button onclick="SetCssTheme('Roy');"> Set Roy's Theme </button>
				</div>
			</div>
			<!-- This is the game area containing the main grid and game stats -->
	 	</div>
	</body>
</html>
